machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install --upgrade docker-compose==1.8.0
  services:
    - docker

dependencies:
  pre:
    - curl https://glide.sh/get | sh
  override:
    - glide i
    - go build -v

test:
  pre:
    - docker-compose -f docker-compose-integration-testing.yml up -d
  override:
    - go test -v -tags integration -cover ./...
