machine:
  environment:
    DOCKER_IMAGE_NAME: utilitywarehouse/$CIRCLE_PROJECT_REPONAME
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - /bin/true

test:
  override:
    - /bin/sh ./scripts/run.sh test_and_build
    - docker build --build-arg DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME:$CIRCLE_SHA1 -t $DOCKER_IMAGE_NAME:$CIRCLE_SHA1 .

deployment:
  publish:
    branch: master
    commands:
      - docker tag $DOCKER_IMAGE_NAME:$CIRCLE_SHA1 $DOCKER_IMAGE_NAME:latest
      - docker login -e none@none.com -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - docker push $DOCKER_IMAGE_NAME
      - >-
        KUBERNETES_URL=$KUBERNETES_URL_DEV
        KUBERNETES_TOKEN=$KUBERNETES_TOKEN_DEV
        /bin/sh ./scripts/deploy.sh deployments/github-sshkey-provider-collector collector $DOCKER_IMAGE_NAME:$CIRCLE_SHA1
      - >-
        KUBERNETES_URL=$KUBERNETES_URL_DEV
        KUBERNETES_TOKEN=$KUBERNETES_TOKEN_DEV
        /bin/sh ./scripts/deploy.sh daemonsets/github-sshkey-provider-agent agent $DOCKER_IMAGE_NAME:$CIRCLE_SHA1
